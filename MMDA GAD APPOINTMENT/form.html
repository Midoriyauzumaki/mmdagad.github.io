<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form with Case Status and Priority Scheduling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-header img {
            height: 80px;
            width: 80px;
            margin-right: 20px; /* Adds spacing between logo and title */
        }

        h2 {
            background-color: #1976d2;
            color: white;
            padding: 10px;
            margin: 0;
            text-align: center;
            border-radius: 4px;
            width: 100%;
        }

        h3 {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            padding: 8px;
            border: none;
        }

        th, td {
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        .priority-select {
            display: flex;
            justify-content: space-between;
        }

        .priority-select div {
            width: 48%;
        }
    </style>
    <script>
        function handleCaseStatusChange() {
            const caseStatus = document.querySelector('select[name="case_status"]').value;
            const preferredDate = document.getElementById('preferred_date');
            const priorityLevel = document.getElementById('priority_level');

            // Check case status and set priority level and preferred date accordingly
            if (caseStatus === 'high') {
                priorityLevel.value = 'high';
                const today = new Date().toISOString().split('T')[0];
                preferredDate.value = today; // Set today's date for high cases
                preferredDate.disabled = true; // Make the date field read-only for high priority
            } else if (caseStatus === 'medium') {
                priorityLevel.value = 'medium';
                preferredDate.disabled = false; // Allow the user to choose a date
                preferredDate.value = ''; // Clear previous date if any
            } else if (caseStatus === 'low') {
                priorityLevel.value = 'low';
                preferredDate.disabled = false; // Allow the user to choose a date
                preferredDate.value = ''; // Clear previous date if any
            } else {
                // Clear the fields if no valid case status is selected
                preferredDate.value = '';
                preferredDate.disabled = false; // Make the date field editable again
                priorityLevel.value = ''; // Clear the priority level
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("THANK YOU FOR FILLING OUT THE FORM! CHECK YOUR EMAIL. \nIF YOU HAVEN'T RECEIVED ANYTHING, YOU MAY CHECK YOUR SPAM FOLDER.");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <img src="1.png" alt="MMDA Logo"> <!-- Path to MMDA logo image -->
            <h2>Applicant Information Form</h2>
        </div>
        <form onsubmit="handleSubmit(event)"> <!-- Add onsubmit event to the form -->
            <h3>Applicant Information</h3>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="first_name" required></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="last_name" required></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td><input type="text" name="phone" required></td>
                </tr>
            </table>

            <h3>Case Status</h3>
            <table>
                <tr>
                    <td>Case Status</td>
                    <td>
                        <select name="case_status" required onchange="handleCaseStatusChange()">
                            <option value="" disabled selected>Select Case Status</option>
                            <option value="high">Physical Violence</option>
                            <option value="medium">Verbal Violence</option>
                            <option value="low">Psychological Violence</option>
                            <option value="high">Sexual Violence</option>
                            <option value="low">Socio-economic Violence</option>
                            <option value="high">Domestic violence or in intimate relationship</option>
                            <option value="high">Harassment and Sexual Harassment</option>
                            <option value="low">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Case Description</td>
                    <td><input type="text" name="case_description" required></td>
                </tr>
            </table>

            <h3>Scheduling</h3>
            <div class="priority-select">
                <div>
                    <label for="priority_level">Case Level</label>
                    <select id="priority_level" name="priority_level" required>
                        <option value="" disabled selected>Select Priority Level</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="preferred_date">Preferred Schedule Date</label>
                    <input type="date" id="preferred_date" name="preferred_date" required>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn">Reset</button>
            </div>
        </form>
    </div>
</body
