<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('sean.png');
            background-size: cover;
            background-position: right;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack banner on top of form */
            align-items: center; /* Center the content horizontally */
            justify-content: flex-start; /* Aligns content at the top */
            height: 150vh;
            color: white;
        }

        /* Style for the banner */
        .banner {
            width: 100%;
            height: auto;
            max-height: 150px; /* Adjust if you want a maximum height */
        }

        /* Container for the registration form */
        .register-container {
            background-color: #4169e1;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adds space between the banner and form */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            background-color: #5f1414;
            color: white;
            border: 1px solid #ffd700;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .form-group label.inline {
            display: inline;
            margin-right: 20px;
        }

        .form-group .help-text {
            color: yellow;
            font-size: 12px;
            display: inline-block;
        }

        .form-group select {
            width: 32%;
            display: inline-block;
        }

        .proceed-btn {
            width: 100%;
            background-color: #f39c12;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Banner at the top -->
    <img src="23.png" alt="MMDA Banner" class="banner">

    <!-- Registration form container -->
    <div class="register-container">
        <h2>LOG IN FORM</h2>
        <form action="form.html" method="GET"> <!-- Added action and method attributes -->
            <div class="form-group">
                <label>DO YOU HAVE AN OLD RECORD IN GAD?</label>
                <label class="inline"><input type="radio" name="old_clearance" value="yes"> YES</label>
                <label class="inline"><input type="radio" name="old_clearance" value="no" checked> NO</label>
            </div>
            <div class="form-group">
                <label for="first-name">First Name (Ex. JUAN DELA CRUZ)</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname" required>
            </div>
            <div class="form-group">
                <label for="mobile">Enter your Email</label>
                <input type="email" id="mobile" name="mobile" placeholder="Email" required>
            </div>
            <div class="form-group"> 
                <label for="birth-date">Birth Date</label>

                <!-- Day Dropdown -->
                <select id="birth-day" name="birth-day" required>
                    <option value="">Day</option>
                    <script>
                        for (var day = 1; day <= 31; day++) {
                            document.write('<option value="' + day + '">' + day + '</option>');
                        }
                    </script>
                </select>

                <!-- Month Dropdown -->
                <select id="birth-month" name="birth-month" required>
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <!-- Year Dropdown -->
                <select id="birth-year" name="birth-year" required>
                    <option value="">Year</option>
                    <script>
                        var currentYear = new Date().getFullYear();
                        for (var year = currentYear; year >= 1900; year--) {
                            document.write('<option value="' + year + '">' + year + '</option>');
                        }
                    </script>
                </select>
            </div>
            <div class="form-group">
                <label for="old-request-id">Enter your Password</label>
                <input type="password" id="old-request-id" name="old-request-id" placeholder="" required>
            </div>
            <div class="form-group">
                <button type="submit" class="proceed-btn">Log In</button>
            </div>
        </form>
    </div>

</body>
</html>
